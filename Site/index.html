<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        #background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; 
        }

        main {
            position: relative;
            z-index: 1; 
        }

        section {
            padding: 100px 20px; 
            min-height: 100vh; 
            border-bottom: 1px solid #ccc; 
        }

        html {
            scroll-behavior: smooth; 
        }

        #banner img {
            width: 1300px; 
            max-width: 100%;
            display: block;
            margin: 0 auto; 
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        #language-menu button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">home</a></li>
                <li><a href="#sobre-mim">about-me</a></li>
                <li><a href="#especialidades">specialties</a></li>
                <li><a href="#contato">contact</a></li>
            </ul>
        </nav>

        <div id="language-menu">
            <button>Idioma</button>
            <div id="language-options">
                <a href="?lang=es"><img src="espanha.png" alt="Espanhol"> Espanhol</a>
                <a href="?lang=pt-br"><img src="brasil.jpg" alt="Português"> Português</a>
                <a href="?lang=en"><img src="eua.png" alt="Inglês"> Inglês</a>
            </div>
        </div>
    </header>

    
    <div id="background-3d">
        <iframe src='https://my.spline.design/worldplanet-3002a69e79831394ae3d3dda46a21407/' frameborder='0' width='100%' height='100%'></iframe>
    </div>

    <main>
        
        <section id="inicio">
            <div id="banner">
                <img src="itsme.png" alt="Foto de Vinicius">
                <h2>Este Sou Eu</h2>
                <p>Vinicius Andrade Ferreira.</p>
            </div>
        </section>

       
        <section id="especialidades">
            <h2>Especialidades</h2>
            <div class="galeria">
                <img src="javascript.gif" alt="JavaScript">
                <img src="html.gif" alt="HTML">
                <img src="css.gif" alt="CSS">
                <img src="python.gif" alt="Python">
            </div>
        </section>

        
        <section id="sobre-mim">
            <h2>About Me:<h/2>
            <img src="aboutme.png" alt="aboutme">
            
            
                

            

                
            
            
        </section>

        
        <section id="contato">
            <h2>Contato</h2>
            <img src="contact.png" alt="contact">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 VAF. Todos os direitos reservados.</p>
    </footer>

    <script>
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>

</html>
